<div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="login" class="h1">
          <img src="../../../assets/images/logo.png" alt="Logo Gaffel" height="70px">
        </a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Ingresa los datos para iniciar sesión</p>
        
        <form [formGroup]="frmRegister" (submit)="registrar()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Correo" formControlName="correo">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
