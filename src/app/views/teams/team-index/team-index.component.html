<app-breadcrumb title="Lista de equipos"></app-breadcrumb>

<section class="content">
    <div class="container">
        <div class="card card card-outline card-primary elevation-2">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-12">
                        <a [routerLink]="['create']" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Nuevo</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <table id="table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th width="50px">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data">
                                <td>{{ item.nombre }}</td>
                                <td>
                                    <div class="button-group">
                                        <button class="btn btn-sm btn-warning" [routerLink]="['edit/' + item.id]"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-danger" (click)="deleteTeam(item.id)"><i class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
